<!doctype html> <!-- @ beginning of all HTML files -->

<html lang="en"> <!-- declares language of webpage -->

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/jsstyle.css">

  <!-- CDN for Bootstrap-->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


  <title>JavaScript Playground</title>


</head>

<body>
  <div class="container-1">
    <!-- container for whole program-->
    <h2>Your Age In Days</h2>
    <div class="flex-box-container-1">
      <!-- flexbox -->

      <div>
        <!--div for button-->
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>

      <div>
        <!--div for button-->
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1">
      <!--div for result -->
      <div id="flex-box-result"></div>
    </div>

  </div>


  <!-- Pokemon Generator-->

  <!-- container for whole program-->
  <div class="container-2">
    <h2>Pokémon Generator</h2>
    <button class="btn btn-success" id="poke-generator" onclick="generatePoke()">Generate Pokémon</button>
    <button class="btn btn-danger" onclick="pokeReset()">Reset</button>
    <div class="flex-box-container-2" id="flex-poke-gen">
    </div>
  </div>


  <!-- Rock Paper Scissors -->
  <div class="container-3">
    <h2>Rock, Paper, Scissors</h2>
    <button class="btn btn-primary" onclick="startRpsGame()">Click me</button>
    <button class="btn btn-danger" onclick="resetRps()">Reset</button>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="/images/jsPlayground/rock.png" height=150 width=150 alt="rock" onclick="rpsGame(this)">
      <img id="paper" src="/images/jsPlayground/paper.png" height=150 width=150 alt="rock" onclick="rpsGame(this)">
      <img id="scissors" src="images/jsPlayground/scissors.png" height=150 width=150 alt="rock" onclick="rpsGame(this)">
    </div>
  </div>

  <script src="/jsplayground.js"></script>
</body>

</html>
